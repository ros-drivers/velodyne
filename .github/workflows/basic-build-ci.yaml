name: Basic Build Workflow

on:
  - pull_request
  - push

jobs:
  build-foxy:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    container:
      image: rostooling/setup-ros-docker:ubuntu-focal-ros-foxy-ros-base-testing-latest
    steps:
    - name: Fix Bugs in ros-tooling/action-ros-ci
      run: |
        sudo apt-get update && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y keyboard-configuration
    - name: Run Tests
      uses: ros-tooling/action-ros-ci@0.2.0
      with:
        package-name: |
          velodyne
          velodyne_driver
          velodyne_laserscan
          velodyne_msgs
          velodyne_pointcloud
        target-ros2-distro: foxy
    - name: Upload logs
      uses: actions/upload-artifact@v1
      with:
        name: colcon-logs
        path: ros_ws/log
      if: always()
