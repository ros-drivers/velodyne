name: Basic Build Workflow

on:
  - pull_request
  - push

steps:
  - uses: ros-tooling/setup-ros@v0.6
    with:
      required-ros-distributions: humble
  - uses: ros-tooling/action-ros-ci@v0.3
    with:
      package-name: |
        velodyne
        velodyne_driver
        velodyne_laserscan
        velodyne_msgs
        velodyne_pointcloud
      target-ros2-distro: humble
